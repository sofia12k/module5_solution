<!DOCTYPE html>
<html lang="en" ng-app="restaurant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>David Chu's China Bistro</title>

  <!-- CSS -->
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome.min.css">
  <link rel="stylesheet" href="restaurant.css">
</head>
<body ng-controller="MainController as mainCtrl">

  <!-- Header -->
  <header>
    <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" class="pull-left visible-md visible-lg">
            <div id="logo-img" alt="Logo image">
              <img src="logo.png" alt="Logo image">
            </div>
          </a>

          <div class="navbar-brand">
            <a href="index.html"><h1>David Chu's China Bistro</h1></a>
            <p>
              <img src="star-k-logo.png" alt="Kosher certification">
              <span>Kosher Certified</span>
            </p>
          </div>

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapsable-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <div id="collapsable-nav" class="collapse navbar-collapse">
          <ul id="nav-list" class="nav navbar-nav navbar-right">
            <li>
              <a href="#/menu">
                <span class="glyphicon glyphicon-cutlery"></span><br class="hidden-xs"> Menu
              </a>
            </li>
            <li>
              <a href="#/about">
                <span class="glyphicon glyphicon-info-sign"></span><br class="hidden-xs"> About
              </a>
            </li>
            <li>
              <a href="#/awards">
                <span class="glyphicon glyphicon-certificate"></span><br class="hidden-xs"> Awards
              </a>
            </li>
            <li id="phone" class="hidden-xs">
              <a href="tel:410-602-5008">
                <span>410-602-5008</span>
              </a><div>* We Deliver</div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <div id="main-content" class="container">
    <div ng-view></div>
  </div>

  <!-- Footer Tiles -->
  <section class="row text-center">
    <div class="col-md-4 col-sm-6 col-xs-12">
      <a href="#/menu">
        <div class="tile">
          <img src="menu-tile.jpg" alt="menu image">
          <span>MENU</span>
        </div>
      </a>
    </div>
    <div class="col-md-4 col-sm-6 col-xs-12">
      <a href="#/specials">
        <div class="tile">
          <img src="specials-tile.jpg" alt="specials image">
          <span>SPECIALS</span>
        </div>
      </a>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <a href="#/map">
        <div class="tile">
          <img src="map-tile.png" alt="map image">
          <span>MAP</span>
        </div>
      </a>
    </div>
  </section>

  <!-- Scripts -->
  <script src="angular.min.js"></script>
  <script src="angular-route.min.js"></script>
  <script src="jquery-2.1.4.min.js"></script>
  <script src="bootstrap.min.js"></script>
  <script src="app.module.js"></script>
  <script src="menu.module.js"></script>
  <script src="menu.controller.js"></script>
  <script src="restaurant.module.js"></script>
  <script src="routes.js"></script>
  <script src="common.module.js"></script>
  <script src="menu.service.js"></script>

</body>
</html>
